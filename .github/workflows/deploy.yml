name: Deploy Project

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SPRINTHOST_HOST }}
          username: ${{ secrets.SPRINTHOST_USER }}
          key: ${{ secrets.SPRINTHOST_PRIVATE_KEY }}
          script: cd domains/eshop.lukaselektro.ru/public_html/ && sh ./deploy.sh
